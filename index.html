    <div id="ageGateModal">
        <div id="ageGateContent">
            <h2>You must be 18 or older to enter.</h2>
            <div id="age-form">
                <input id="ageInput" type="text" placeholder="How old are you?"/>
                <button
                    onclick="
                    //*** YOUR JAVASCRIPT CODE HERE ***
                    //Grab the value from the input element above and determine if the user is old enough to visit this site.
                    
                    checkAge()"
                    >Submit</button>
            </div>
    </div>
<script>
    function checkAge() {    
        let ageInputHTML = document.getElementById("ageInput")
        let userAge = ageInputHTML.value
        let userIsAdult = userAge >= 18

        if (userIsAdult) {
            document.getElementById("ageGateModal").style.display = "none"
        } else {
            document.getElementById("ageGateContent").innerHTML = "<h1>You are too young to proceed. Please leave.</h1>"
        }
        if (userAge <= 13) {
            window.location.href = "https://pbskids.org/"
        }
    }
        
        
        
    
</script>
